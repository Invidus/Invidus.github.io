<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/Styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="./js/Script.js"></script>
    <title>Taxnet</title>
</head>

<body>
    <header class="header-hr">
        <div class="container">
            <div id="header" class="main">
                <a href="https://taxnet.ru">
                    <img src="./images/image001.png" width="150px">
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active content" id="films-tab" data-toggle="pill" href="#films" role="tab"
                        aria-controls="films" aria-selected="true">ФИЛЬМЫ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " id="bookmarks-tab" data-toggle="pill" href="#bookmarks" role="tab"
                        aria-controls="bookmarks" aria-selected="false">ЗАКЛАДКИ</a>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active " id="films" role="tabpanel" aria-labelledby="films-tab">
                    <input class="form-control searchbar" type="search" name="search" id="search"
                        placeholder="Поиск...">
                    <div class="tags-container" id='tags'>
                    </div>
                    <table id='filmsInfo'>
                    </table>
                    <button class="btn btn-light btn-showMore" id='showMore'>Показать еще</button>
                </div>
                <div class="tab-pane fade" id="bookmarks" role="tabpanel" aria-labelledby="bookmarks-tab">
                    <div id='films-bookmarks'>

                    </div>
                    <div id="bookmarks-showMore">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="footer-hr">
        <div class="container footer">
            <div class="row py-1 ">
                <div class="col-md-6">
                    <a href="https://www.instagram.com/taxnet/"><img class="footer-img" src="./images/image004.png"
                            width="50px" /></a>
                    <a href="https://vk.com/taxnetgroup"><img class="footer-img" src="./images/image006.png"
                            width="50px" /></a>
                    <a href="https://www.facebook.com/Taxnet.2001/"><img class="footer-img" src="./images/image008.png"
                            width="50px" /></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
